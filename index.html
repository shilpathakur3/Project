<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  
</head>
<body>
    <div class="booking">
        <div class="header">
         <h1>Book a Call</h1>
         <p>Book a call slot and our representative will call you within 1hr of selescted time.</p>
        </div>
         <hr>
         <form class="form" action="#"> 
            <div class="form-control">
             <label>Name:</label>
                <input type="text" name="name" id="username" placeholder="Enter your fullname"required >
            </div>
            <div class="form-control">
             <label>Email:</label>
                <input type="email" name="" id="emailId" placeholder="Enter your Email" required>
            </div>
            <div class="form-control">
             <label>Phone:</label>
                <input type="number" name="" id="phone" placeholder="Enter your Phone Number" required>
            </div>
            <label>Time for Call:</label>
            <div class="form-control">
                <input type="date" name="" class="Tac" id="date">
                <input type="time" name="" class="Tac" id="time">
            </div>
           
            <button type="submit" id="myBtn" name="">Get a Call</button>

            <script src="script.js"></script>
         </form>
    </div>
</body>
</html>
